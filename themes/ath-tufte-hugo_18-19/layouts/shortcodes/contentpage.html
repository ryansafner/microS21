<table class="table schedule" style="max-width:100%">
    <tbody>

    {{- range .Site.Data.lessons }}
        {{- range . }}
        <tr>
            <td align="right" style="width:20%;text-align:right">{{ .date }}</td>
            <td style="width:50%;text-align:left">{{ .title | markdownify }}</td>

            {{- if .header }}

            <td style="width:10%;text-align:center" class="mid-table-header">Content</td>
            {{- else }}

            {{- if .content }}
            <td align="center" style="width:10%;text-align:center"><a href="{{ .Site.baseurl }}/content/{{ .content }}/">
                <i class="fas fa-info-circle fa-lg"></i></a></td>
            {{- else }}
            <td align="center" style="width:10%;text-align:center"><font color="f1f1f1">
                <i class="fas fa-info-circle fa-lg"></i></font></td>
            {{- end }}

            {{- end }}
        </tr>
        {{- end }}
    {{- end }}

    </tbody>

</table>
