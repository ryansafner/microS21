<table class="table schedule" style="max-width:100%">
    <tbody>

    {{- range .Site.Data.lessons }}
        {{- range . }}
        <tr>
            <td align="right" style="width:20%;text-align:right">{{ .date }}</td>
            <td style="width:50%;text-align:left">{{ .title | markdownify }}</td>

            {{- if .content }}
            <td align="center" style="width:10%;text-align:center"><a href="{{ .Site.baseurl }}/content/{{ .content }}/">
                {{ .title }}</a></td>
            {{- else }}

            {{- end }}
        </tr>
        {{- end }}
    {{- end }}

    </tbody>

</table>
